<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <form role="form" action="/members" th:object="${memberListForm}" method="get">
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>이름</th>
                <th>주민등록번호</th>
                <th>도시</th>
                <th>주소</th>
                <th>우편번호</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${memberListForm.members}">
                <td th:text="${member.name}"></td>
                <td th:text="|${#strings.substring(member.ssn, 0, 6)}-${#strings.substring(member.ssn, 6, 7)}******|"></td>
                <td th:text="${member.address?.city}"></td>
                <td th:text="${member.address?.street}"></td>
                <td th:text="${member.address?.zipcode}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
